version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sapporo-web
    volumes:
      - ${PWD}:/app
      - /app/node_modules
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=1121
    ports:
      - 1121:1121
    restart: always
    command: ["tail", "-f", "/dev/null"]
